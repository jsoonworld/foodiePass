# CodeRabbit Configuration
# https://docs.coderabbit.ai/guides/configure-coderabbit

# Language and tone for reviews
language: ko
tone_instructions: "전문적이고 건설적인 피드백을 제공해주세요."

# Review settings
reviews:
  # Enable automatic reviews
  auto_review:
    enabled: true
    # Base branches to auto-review PRs targeting these branches
    base_branches:
      - main
      - master
      - develop  # develop 브랜치로 가는 PR도 자동 리뷰

  # Show review status message
  review_status: true

  # Auto-collapse bot comments after resolved
  collapse_walkthrough: false

  # Review profile
  profile: "chill"  # Options: chill, assertive

  # Request changes workflow
  request_changes_workflow: false

  # Review levels for different file types
  review_levels:
    "**/*.java": "high"
    "**/*.ts": "high"
    "**/*.tsx": "high"
    "**/*.js": "medium"
    "**/*.jsx": "medium"
    "**/*.yml": "medium"
    "**/*.yaml": "medium"
    "**/*.md": "low"

  # Path-based instructions
  path_instructions:
    - path: "backend/**"
      instructions: |
        - Java 21 및 Spring Boot 3.5.3 모범 사례를 따르세요
        - 보안 취약점을 확인하세요
        - 성능 최적화 기회를 찾으세요

    - path: "frontend/**"
      instructions: |
        - React 및 TypeScript 모범 사례를 따르세요
        - 접근성(a11y) 이슈를 확인하세요
        - 성능 최적화 기회를 찾으세요

    - path: "**/*.test.*"
      instructions: |
        - 테스트 커버리지를 확인하세요
        - 엣지 케이스가 적절히 처리되는지 확인하세요

# Chat settings
chat:
  auto_reply: true

# Early access features
early_access: false

# Enable AI tips
enable_free_tier: true
